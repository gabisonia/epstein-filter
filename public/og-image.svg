<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Epstein Filter</title>
  <desc id="desc">Hide faces in photos with black boxes directly in your browser.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eaf1ff" />
      <stop offset="100%" stop-color="#f9ece6" />
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a63e6" />
      <stop offset="100%" stop-color="#1c4ed8" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect x="80" y="92" width="1040" height="446" rx="26" fill="#ffffff" stroke="#d2dff4" stroke-width="3" />
  <rect x="80" y="92" width="1040" height="10" rx="5" fill="url(#pill)" />

  <text x="140" y="215" font-family="Sora, Arial, sans-serif" font-size="72" font-weight="700" fill="#122247">
    Epstein Filter
  </text>
  <text x="140" y="270" font-family="Manrope, Arial, sans-serif" font-size="34" fill="#4f5f78">
    Hide faces in photos in your browser
  </text>

  <rect x="140" y="320" width="450" height="170" rx="16" fill="#f3f7ff" stroke="#d3def5" />
  <rect x="210" y="355" width="130" height="110" fill="#000000" />
  <rect x="370" y="355" width="160" height="110" fill="#000000" />

  <rect x="650" y="332" width="330" height="56" rx="14" fill="url(#pill)" />
  <text x="815" y="368" text-anchor="middle" font-family="Manrope, Arial, sans-serif" font-size="26" font-weight="700" fill="#ffffff">
    Upload Image
  </text>

  <rect x="650" y="408" width="330" height="56" rx="14" fill="#101826" />
  <text x="815" y="444" text-anchor="middle" font-family="Manrope, Arial, sans-serif" font-size="26" font-weight="700" fill="#ffffff">
    Download Image
  </text>
</svg>
